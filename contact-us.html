    <section id="contactForm">
        <div class="container">
            <div class="formContainer bg-white p-lg-5 p-3">
                <h1>Contact Me</h1>
                <form id = "contact-form"> 
                    <div id="newComment">
                    <div class="row">
                        <div class="col-12">
                        <label for="CommentAuthor">name</label>
                        <input type="text" name="name" id="CommentAuthor" value="" autocapitalize="words">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                        <label for="CommentEmail">email</label>
                        <input type="email" name="email" id="CommentEmail" value="" autocapitalize="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                        <label for="CommentBody">message</label>
                        <textarea name="message" id="CommentBody"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="btn submitBtn btnMain mb-5">
                    </div>                 
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  

  <script>
    $(document).ready(function(){
      //function that applies sticky class once the user has scrolled down the page
      var stickyNav = function(){
          var scrollTop = $(window).scrollTop();
          if (scrollTop > 100) { 
              $('#header').addClass('sticky');
          } else {
              $('#header').removeClass('sticky'); 
          }
      };

      stickyNav();

      $(window).scroll(function() {
          stickyNav();
      });

      //open mobile drawer when bars button is clicked
      $(".navToggle").click(function(){
        $(this).toggleClass("open");
        $(".mobileDrawer").toggleClass("open");
      });

      //init email js and send form on submit
      emailjs.init('user_YQKroXXAwI6J8YN2x4Gyz');
      const serviceID = 'default_service';
      const templateID = 'template_axmoq0m';
      $("#contact-form").submit(function(e){
        console.log("ok");
        e.preventDefault();
        $(".submitBtn").attr("value", "Sending...");
        emailjs.sendForm(serviceID, templateID, this).then(() => {
          $(".submitBtn").attr("value", "Sent!");
        });
      
      });
      
    });

  </script>
